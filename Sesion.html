    <section class="imagen-fondo">
        <form action="registroexitoso.html" method="POST" name="datos" onsubmit="return validacion()">
            <section class="form-registro">
                <h4>Registrar Usuario</h4>
                
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="inputs" type="text" id="nom" name="nom" placeholder="Ingrese su Usuario" onchange="CambiarMayusculas()" >
                </div>  

                <div class="input-container">
                    <i class="fas fa-envelope icon"></i>
                    <input class="inputs" type="email" id="ema" name="ema" placeholder="Ingrese su Correo">
                </div>
    
                <div class="input-container">
                    <i class="fas fa-phone-alt icon"></i>
                    <input class="inputs" type="text" id="fono" name="fono" placeholder="Ingrese su teléfono">
                </div>
    
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input class="inputs" type="password" id="pass" name="pass" placeholder="Ingrese su Contraseña">
                </div>
                
                <div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
                    <label class="form-check-label" for="checkbox1">He leido y acepto los <a href="#" onmouseover="style.color = '#ff7d04'" onmouseout="style.color= 'white'">términos y condiciones</a></label>
                </div>
                    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="checkbox2">
                    <label class="form-check-label" for="checkbox2">Recibir información al correo</label>
                </div> 
    
                <input class="form-botones" type="submit" value="Registrarse">
                <p class="form-parrafo"><a href="#" onmouseover="style.color = '#ff7d04'" onmouseout="style.color= 'white'">¿Ya tienes una cuenta? Inicia sesión.</a></p>
                
            </section>
        </form>
    </section>
