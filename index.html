<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"> 
  <link href="css/estilos.css" type="text/css" rel="stylesheet"> 
</head>
<body>

  <!--================= NavBar =================-->

    <!-- se crea el navbar con el tema light y que se expanda, junto con los colores y mantiene la navbar siempre arriba-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light navbar-main">

        <!-- El container hace que no se pegue a la izquierda -->
        <div class="container">
                <!-- Logo -->
            <a href="index.html" class="navbar-brand">
                <img src="img/zikretillaslogo.png" alt="Logo Zapatillas" height="40px">
            </a>

            <!-- Botón -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" 
            aria-expanded="false" aria-label="Barra de navegación">
                <!-- Le damos el icono de hamburguesa al botón -->
                <span class="navbar-toggler-icon"></span>
            </button>   

            <!-- Lista de opciones --><!-- Agregamos contenido al menú de navegación -->
            <div class="collapse navbar-collapse" id="mainNav">
                <!-- Margin left auto lo mueve a la derecha -->
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Lanzamientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Foro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>       
    </nav>


    <!--================= CARRUSEL DE IMÁGENES =================-->
    
    <!-- Se llama al elemento unico llamado carrusel, el carrusel slide genera el slide, el ride data recibe el nombre -->
    <div id="carousel1" class="carousel slide" data-ride="carousel" >
      <!-- Lista ordenada ya que cada foto ocupa una ocupación, el indicators es porque siempre debe empezar con alguna foro-->
      <ol class="carousel-indicators">
        <!-- Se le da el orden a cada foto, el active es el que hace que inicie el carrusel -->
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
        <li data-target="#carousel1" data-slide-to="3"></li>
      </ol>
      <br>
      <br>
      
      <!-- diapositivas (navegación del carrusel) -->
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <!-- Se espicifica la foto, que es en bloque, el ancho y la ruta -->
          <img class="d-block w-100" src="img/Nike.jpg" alt="">
          <!-- Texto en la imágen -->
            <div class="carousel-caption">
              <h3>Nike</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/Adidas.jpg" alt="">
            <div class="carousel-caption">
              <h3>Adidas</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="img/Jordan.jpg" alt="">
            <div class="carousel-caption">
              <h3>Jordan</h3>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/Yeezy.jpg" alt="">
          <div class="carousel-caption">
            <h3>Yeezy</h3>
          </div>
      </div>
      </div>
      <!-- botones de desplazamiento a izquierda y derecha -->      
      <a class="carousel-control-prev" href="#carousel1" data-slide="prev">
        <!-- donde estan las fotos va a poder retroceder en la seccion de span -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel1" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <br>
    <br>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
